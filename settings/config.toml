Title = 'Cantor Project'

[db]
[db.mongo]
[db.mongo.main]
host = '127.0.0.1'
port = 27017
username = 'root'
password = ''

[db.redis]
[db.redis.main]
host = '127.0.0.1'
port = 6379

[db.mysql]
[db.mysql.main]
url = 'mysql+aiomysql://username:password@localhost/cantor'
echo = true
pool_size = 10
max_overflow = 20
[db.mysql.main.connect_args]
connect_timeout = 10
[db.mysql.tortoise]
db_url = 'mysql://username:password@localhost/cantor'

[celery]
broker_url = "redis://localhost:6379/1"
result_backend = "redis://localhost:6379/1"
